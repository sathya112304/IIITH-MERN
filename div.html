<!-- Create a div element that visually separates itself from other elements by using the
box model properties. The element should have:
○ A padding of 15px
○ A solid border of 2px with color #3498db
○ A margin of 20px
○ A width of 300px-->
<style>
    .box-model {
    padding: 15px;
    border: 2px solid #3498db;
    margin: 20px;
    width: 300px;
    }
    

</style>
<div class="box-model"></div>
