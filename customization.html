<!--Create a card component with a shadow that increases when the user hovers over it.
The card should have:
○ A padding of 20px
○ A border of 1px solid gray
○ A subtle shadow that becomes more prominent on hover. -->

<style>
    .card {
      padding: 20px;
      border: 1px solid gray;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); 
      transition: box-shadow 0.3s ease; 
    }

    .card:hover {
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); 
    }
  </style>
  <div class="card"></div>
